name: mad_project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  fl_chart: ^1.1.1
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  http: ^1.2.0
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.10.3
  image_picker: ^1.0.4
  file_picker: ^10.3.7
  flutter_dotenv: ^5.1.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1  # Moved to dev_dependencies (correct placement)

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_logo.png"
  adaptive_icon_background: "#3D8BFF"
  adaptive_icon_foreground: "assets/logo/app_logo.png"
  remove_alpha_ios: true
  web: false
